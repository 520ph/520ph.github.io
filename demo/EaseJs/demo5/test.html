<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>答题页</title>
		<style type="text/css">
			html,body{
				margin: 0;
			    padding: 0;
			    width: 100%;
			    height: 100%;
			    -webkit-tap-highlight-color: rgba(255,0,0,0);
			}
			body{
				position: relative;
			    overflow: hidden;
			    -moz-user-select: none;
			    -webkit-user-select: none;
			    -o-user-select: none;
			    user-select: none;
			}
			#myCanvas{
				/*background: #888;*/
				position: absolute;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="760" height="960"></canvas>
		<script src="js/easeljs-0.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/preloadjs-0.6.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/tweenjs-0.6.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/answer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				new answer.Cover({
					canvas:$("#myCanvas")
				});
			})
			
		</script>
	</body>
</html>
