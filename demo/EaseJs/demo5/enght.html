<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>八边形</title>
		<style type="text/css">
		html,body{
				margin: 0;
			    padding: 0;
			    width: 100%;
			    height: 100%;
			    -webkit-tap-highlight-color: rgba(255,0,0,0);
			}
			body{
				position: relative;
			    overflow: hidden;
			    -moz-user-select: none;
			    -webkit-user-select: none;
			    -o-user-select: none;
			    user-select: none;
			}
			#myCanvas{
				position: absolute;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="760" height="960"></canvas>
		<script src="js/easeljs-0.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/eight.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new eight.Eight({
				canvas:$("#myCanvas")
			});
		</script>
	</body>
</html>
