<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Canvas7</title>
		<style type="text/css">
			body{
				overflow: hidden;
			}
			#myCanvas{
				background: #000;
			}
			.box{
				position: absolute;
				width: 100%;
				height: 100%;
				left: 50%;
				top: 50%;
				-webkit-transform: translate(-50%,-50%);
				-moz-transform: translate(-50%,-50%);
				-ms-transform: translate(-50%,-50%);
				-o-transform: translate(-50%,-50%);
				transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		<script src="js/easeljs-0.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/TweenMax.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/beziers.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new bezier.wmbezier({
				boxElement:$(".box"),	//	组件容器，jquery对象
				canvasId: 'myCanvas'
			});
		</script>
	</body>
</html>
