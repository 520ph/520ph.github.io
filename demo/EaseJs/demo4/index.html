<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
		<title>Canvas4</title>
		<style type="text/css">
			html,body{
				width:100%;
				height:100%;
				margin:0;
				overflow:hidden;
			}
			#myCanvas{
				display: block;
				margin:0px auto;
				background: #000;
			}
			.box{
				min-width:320px;
				width:100%;
				min-height:330px;
				height:100%;
				margin:0 auto;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		<script src="js/easeljs-0.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/TweenMax.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bezier.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new bezier.wmbezier({
				boxElement:$(".box"),	//	组件容器，jquery对象
				canvasId: 'myCanvas'
			});
		</script>
	</body>
</html>
