<!DOCTYPE html>

		<meta charset="UTF-8">
		<title>圆环</title>
		<style type="text/css">
			*{
				margin: 0;
			}
			.box{
				width: 50vmin;
				height: 50vmin;
				border: 1px solid red;
				position: absolute;
				top:calc(50% - 25vmin);
			}
			.box1{
				left:50vmin;
			}
			.box2{
				left:calc(2 * 50vmin);
			}
			.box3{
				left:calc(3 * 50vmin);;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<script src="js/TweenMax.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/round.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var round = new Widget.round(".box").setConfig({
				time:1,
				per:100,
				radius:80,
				unit:"%",
				fontStyle:"40px Arial",
				flag:true,
				color:"green",
				strokeStyle:"red"
			}).start();
			
			var round = new Widget.round(".box1").setConfig({
				time:2,
				lineWidth:20,
				per:60,
				unit:"%",
				fontStyle:"40px Arial",
				flag:true,

				strokeStyle:"#02f3ff"
			}).start();
			
			var round = new Widget.round(".box2").setConfig({

				per:80,
				unit:"%",
				fontStyle:"40px Arial",
				flag:true,
				color:"green",
				strokeStyle:"#9d00de"
			}).start();
			
			var round = new Widget.round(".box3").setConfig({
				time:2,

				per:50,
				unit:"%",
				fontStyle:"20px Arial",
				flag:true,
				color:"blue",
				strokeStyle:"#ccc"
			}).start();
