<!doctype html>
<html>
<head>
	<!--声明当前页面的编码集：charset=GBK,GB2312(中文编),UTF-8(国际编码)-->
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<!--当前页面的三要素-->
	<title>邮箱</title>
	<meta name="Keywords" content="关键词，关键词">
	<meta name="description" content="">
	<!--css.js-->
	<style type="text/css">
		
	</style>
	<link rel="stylesheet" href="css/login.css"/>
	<script>
		
		function zhuan(name){
			var box = document.getElementById("box");
				if(name=="reg"){
					box.style.transform="rotateY(-180deg)";
				}else{
					box.style.transform="rotateY(0deg)";
				}
			}
		function login(){
			var username = document.getElementById("username");
			if(username.value==""){
				var box = document.getElementById("box");
				box.className = "box shake";
				setTimeout("box.className='box';",1000);
				return false;
			}
		}
			document.onkeydown=function(event){
			 var e = event || window.event || arguments.callee.caller.arguments[0];
			  if(e && e.keyCode==13){
                 return login();
            }
		}
	</script>
	</head>
<body>
	<div class="container">
		<div class="box" id="box">
			<div class="login face">
				<form action="login" method="post">
					<p class="title">账号密码登录</p>
					<p>
						<input type="text" name="username" 
						placeholder="请输入邮箱账号" 
						id="username"
						/>
					</p>
					<p>
						<input type="password" name="password" 
						placeholder="请输入邮箱密码" 
						id="password"
						/>
					</p>
					<p>
						<input type="text" class="verifycode" id="verifycode" name="verifycode" />
						<img src="images/getimage.jpg" name="verifyimg" id="verifyimg" class="verifyimg" title="看不清，换一张"/>
						<a href="javascript:void(0);" class="verifyimg_tips">看不清，换一张</a>
					</p>
					<p>
						<input onclick="return login()" type="submit" class="btn" value="登 录"/>
					</p>
					<p class="bottom">
						<a href="javascript:void(0);">忘了密码？</a>
						<span>|</span>
						<a href="javascript:void(0);" class="reg" onclick="zhuan('reg')">注册新帐号</a>
						<span>|</span>
						<a href="javascript:void(0);">意见反馈</a>
					</p>
				</form>
			</div>
			<div class="register face">
				<form action="register" method="post">
					<p class="title">注册邮箱</p>
					<p>
						<input type="text" name="username" 
						placeholder="请输入邮箱账号" 
						id="username"
						/>
					</p>
					<p>
						<input type="password" name="password" 
						placeholder="请输入邮箱密码" 
						id="password"
						/>
					</p>
					<p>
						<input type="password" name="passwordtwo" 
						placeholder="请确认邮箱密码" 
						id="passwordtwo"
						/>
					</p>
					<p>
						<input type="text" class="verifycode" id="verifycode" name="verifycode" />
						<img src="images/getimage.jpg" name="verifyimg" id="verifyimg" class="verifyimg" title="看不清，换一张"/>
						<a href="javascript:void(0);" class="verifyimg_tips">看不清，换一张</a>
					</p>
					<p class="bottomth">
						<input type="submit" class="btn zc" value="立即注册"/>
						<input type="button" class="btn dl" value="登 录" onclick="zhuan('dl')" />
					</p>
				<form>
			</div>
		</div>
	</div>
</body>
</html>
