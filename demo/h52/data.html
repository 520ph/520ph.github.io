<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>漂流大数据</title>
		<link href="style/style.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/data.css"/>
	</head>
	<body>
		<div class="mask">
				<img src="img/scene/fx.png" width="100%"/>
			</div>
		<div class="container">
			<img src="img/data/data.jpg" width="100%"/>
			<p>你是第<span class="num">1000</span>个生成漂流史的人</p>
			<h1>全国漂流时史统计数据</h1>
			<div class="stat cl">
				<div class="name fl">1.这些年你搬了几次:</div>
				<div class="info fl">
					<p><span class="an_txt">我很专一</span><span class="progress"><span class="prognum" style="width: 20%;"></span></span><span class="pro_txt">20%</span></p>
					<p><span class="an_txt">5次以上</span></span><span class="progress"><span class="prognum" style="width: 50%;"></span></span><span class="pro_txt">50%</span></p>
					<p><span class="an_txt">5次以下</span></span><span class="progress"><span class="prognum" style="width: 30%;"></span></span><span class="pro_txt">30%</span></p>
				</div>
			</div>
			<div class="stat cl">
				<div class="name fl">2.平均每周加班次数:</div>
				<div class="info fl">
					<p><span class="an_txt">爷不加班</span><span class="progress"><span class="prognum" style="width: 20%;"></span></span><span class="pro_txt">20%</span></p>
					<p><span class="an_txt">两天以上</span></span><span class="progress"><span class="prognum" style="width: 50%;"></span></span><span class="pro_txt">50%</span></p>
					<p><span class="an_txt">两天以下</span></span><span class="progress"><span class="prognum" style="width: 30%;"></span></span><span class="pro_txt">30%</span></p>
				</div>
			</div>
			<div class="stat cl">
				<div class="name fl">3.平时怎么吃:</div>
				<div class="info fl">
					<p><span class="an_txt">自己动手</span><span class="progress"><span class="prognum" style="width: 20%;"></span></span><span class="pro_txt">20%</span></p>
					<p><span class="an_txt">外卖达人</span></span><span class="progress"><span class="prognum" style="width: 50%;"></span></span><span class="pro_txt">50%</span></p>
					<p><span class="an_txt">和朋友一起吃</span></span><span class="progress"><span class="prognum" style="width: 30%;"></span></span><span class="pro_txt">30%</span></p>
				</div>
			</div>
			<div class="stat cl">
				<div class="name fl">4.一年被逼婚几次:</div>
				<div class="info fl">
					<p><span class="an_txt">自由恋爱</span><span class="progress"><span class="prognum" style="width: 20%;"></span></span><span class="pro_txt">20%</span></p>
					<p><span class="an_txt">10次以上</span></span><span class="progress"><span class="prognum" style="width: 50%;"></span></span><span class="pro_txt">50%</span></p>
					<p><span class="an_txt">10次以下</span></span><span class="progress"><span class="prognum" style="width: 30%;"></span></span><span class="pro_txt">30%</span></p>
				</div>
			</div>
			<div class="stat cl">
				<div class="name fl">5.你是否是月光族:</div>
				<div class="info fl">
					<p><span class="an_txt">月底裸奔</span><span class="progress"><span class="prognum" style="width: 20%;"></span></span><span class="pro_txt">20%</span></p>
					<p><span class="an_txt">小有结余</span></span><span class="progress"><span class="prognum" style="width: 50%;"></span></span><span class="pro_txt">50%</span></p>
					<p><span class="an_txt">爷是土豪</span></span><span class="progress"><span class="prognum" style="width: 30%;"></span></span><span class="pro_txt">30%</span></p>
				</div>
			</div>
			<div class="stat cl">
				<div class="name fl">6.对象有没有:</div>
				<div class="info fl">
					<p><span class="an_txt">单身狗</span><span class="progress"><span class="prognum" style="width: 20%;"></span></span><span class="pro_txt">20%</span></p>
					<p><span class="an_txt">有对象</span></span><span class="progress"><span class="prognum" style="width: 50%;"></span></span><span class="pro_txt">50%</span></p>
					<p><span class="an_txt">已结婚</span></span><span class="progress"><span class="prognum" style="width: 30%;"></span></span><span class="pro_txt">30%</span></p>
				</div>
			</div>
			<div class="stat cl">
				<div class="name fl">7.上班怎么去:</div>
				<div class="info fl">
					<p><span class="an_txt">公共交通</span><span class="progress"><span class="prognum" style="width: 20%;"></span></span><span class="pro_txt">20%</span></p>
					<p><span class="an_txt">爷有车</span></span><span class="progress"><span class="prognum" style="width: 50%;"></span></span><span class="pro_txt">50%</span></p>
					<p><span class="an_txt">走着去</span></span><span class="progress"><span class="prognum" style="width: 30%;"></span></span><span class="pro_txt">30%</span></p>
				</div>
			</div>
			
		</div>
		<div class="share_box">
			<img src="img/data/share.jpg" width="100%" class="share"/>
		</div>
		<div>
			<div class="inner lastpage">
				<div class="inner mengniu">
					<img src="images/mnbg.jpg" width="100%"/>
                    <div class="mnlogo"></div>
                </div>
                    <div class="topimg"><img src="images/lastpg-suqin.png"></div>
                    <div class="word"><img src="images/lastpg-wd.png"></div>
                    <div class="toplogo">
                        <ul>
                            <li><img src="images/toplogo1.png"></li>
                            <li><div ontouchstart="window.location.href='http://www.domob.cn'"><img src="images/toplogo2.png"></div></li>
                            <li><div ontouchstart="window.location.href='http://www.bluemp.cn'"><img src="images/toplogo3.png"></div></li>
                        </ul>
                    </div>
                    <div class="line"></div>
                    <div class="bottomlogo">
                        <ul>
                            <li><div ontouchstart="window.location.href='http://cn.yeahmobi.com'"><img src="images/botlogo1.png"></div></li>
                            <li><div ontouchstart="window.location.href='http://www.egret.com'"><img src="images/botlogo2.png"></div></li>
                            <li><div ontouchstart="window.location.href='http://www.iresearch.com.cn'"><img src="images/botlogo3.png"></div></li>
                            <li><div ontouchstart="window.location.href='http://www.oneshow.com.cn'"><img src="images/botlogo4.png"></div></li>
                            <li><div ontouchstart="window.location.href='http://yrey.me'"><img src="images/botlogo5.png"></div></li>
                            <li><img src="images/botlogo6.png"></li>
                        </ul>
                    </div>
                    <div class="clicklogo"></div>
                </div>
		</div>
		<script src="js/weixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var share = document.querySelector(".share");
			var mask = document.querySelector(".mask");
				share.addEventListener("click",function(){
					mask.style.zIndex = 2000;
					mask.style.opacity = 1;
				},false);
				mask.addEventListener("click",function(){
					mask.style.opacity = 0;
					setTimeout(function(){
						mask.style.zIndex = -1;
					},300)
				})
			function getQueryString(name){
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
			// 当微信内置浏览器初始化后会触发WeixinJSBridgeReady事件。
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        	alert("分享");
            // 发送给好友
            WeixinJSBridge.on('menu:share:appmessage', function(argv){
                WeixinJSBridge.invoke('sendAppMessage',{
                    'appid': null,
                    'img_url': "images/load_gif.gif",
                    'img_width': 150,
                    'img_height': 200,
                    'link': document.location.href,
                    'desc': "在北京漂了几年",
                    'title': "我被这座城市给\"漂\"了''"
                }, function(res){
                    _report('send_msg', res.err_msg);
                });
            });

            // 分享到朋友圈
            WeixinJSBridge.on('menu:share:timeline', function(argv){
                WeixinJSBridge.invoke('shareTimeline',{
                    'img_url': "images/load_gif.gif",
                    'img_width': 150,
                    'img_height': 200,
                    'link': document.location.href,
                    'desc': "在北京漂了几年",
                    'title': "我被这座城市给\"漂\"了"
                }, function(res) {
                    _report('timeline', res.err_msg);
                });
            });
    /*分享*/
   });
		</script>
	</body>
</html>
